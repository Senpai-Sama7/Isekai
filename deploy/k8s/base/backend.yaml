apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: isekai
  labels: { app: backend }
spec:
  replicas: 2
  selector: { matchLabels: { app: backend } }
  template:
    metadata: { labels: { app: backend } }
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: backend
          image: ghcr.io/your-org/backend:latest
          ports: [ { containerPort: 8080 } ]
          env:
            - name: PLANNER_URL
              value: "http://planner:8090"
            - name: SANDBOX_URL
              value: "http://sandbox:8070"
            - name: DB_PATH
              value: "/app/packages/data/isekai.db"
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
          livenessProbe:
            httpGet: { path: /health, port: 8080 }
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: isekai
spec:
  selector: { app: backend }
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
