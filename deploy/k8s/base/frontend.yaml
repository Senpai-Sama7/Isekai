apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: isekai
  labels: { app: frontend }
spec:
  replicas: 2
  selector: { matchLabels: { app: frontend } }
  template:
    metadata: { labels: { app: frontend } }
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: frontend
          image: ghcr.io/your-org/frontend:latest
          ports: [ { containerPort: 3000 } ]
          readinessProbe:
            httpGet: { path: /health, port: 3000 }
          livenessProbe:
            httpGet: { path: /health, port: 3000 }
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: isekai
spec:
  selector: { app: frontend }
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
